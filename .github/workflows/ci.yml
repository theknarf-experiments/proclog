name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run ProcLog library tests
        run: cargo test --locked -p proclog

      - name: Run ProcLog CLI tests
        run: cargo test --locked -p proclog-cli

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Run just tests
        run: just test-all
